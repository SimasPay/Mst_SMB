<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.openmobileallianceorg.org/tech/DTD/xhtml-mobile10.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
        <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
    </HEAD>
    <body onload="setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="">
                <tbody>
                    <tr>
                        <td>
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%">
                            <DIV align="center">Login</DIV>
                        </td>
                        <td width="20%">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV id="cmbody">
            <DIV id="error" class="error">
            </DIV>
            <FORM  action="clickermenuoptions.html"  method="post" id="loginform" onsubmit="return doLogin();">
                <ul>
                    <li id="oneItem" style="background:white;" onclick="javascript:document.getElementById('username').focus();"
                        onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);">
                        Username&nbsp;&nbsp;
                        <span style="display:inline;width:50%;">
                            <INPUT id="username" class="textfields" type="text" name="username">
                        </span>
                    </li>
                </ul>
                <ul>
                    <li id="oneItem" style="background:white;" onclick="javascript:document.getElementById('password').focus();"
                        onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);">
                        Password&nbsp;&nbsp;
                        <span style="display:inline;width:50%;">
                            <INPUT id="password" class="textfields" type="password" name="password" autocomplete="off" value="">
                        </span>
                    </li>
                </ul>
                <table border="0" width="95%">
                    <tbody>
                        <tr>
                            <td align="right"  width="100%">
                                <div >
                                    <INPUT class="bigbuttons" type="submit" name="signon" value="Sign In">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </FORM>
            <DIV class="footer1" align="center">
                <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </DIV>
        </DIV>
    </BODY>
</HTML>
