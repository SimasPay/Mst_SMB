<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
        <link rel="stylesheet" href="../css/spinningwheel.css" type="text/css" media="all" />
        <script type="text/javascript" src="../js/spinningwheel.js"></script>
        <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
    </HEAD>
    <body onload="loadOrderDetails();setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%"></td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%"  valign="bottom">
                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%" align="right" valign="middle">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%" align="center" valign="middle">
                            <DIV align="center">
                                <div class="headerLabel">
                                    Review Trade
                                </div>
                            </DIV>
                        </td>
                        <td width="20%" align="right" valign="middle">
                            <INPUT id="menubutton"
                                   type="button"
                                   value="Menu"

                                   class="menuButton"
                                   onclick="goToPage('trading.html');"
                                   >
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <DIV id="TICKER" style="background-color:white;color:black;overflow:hidden;width:320px;"  onmouseover="TICKER_PAUSED=true" onmouseout="TICKER_PAUSED=false">
               
        </DIV>
        <script type="text/javascript" src="../js/webticker_lib.js" language="javascript"></script>
        <hr>
        <div id="cmbody">
            <div class="roundedBorder" style="padding:1px 12px 1px 12px;height:auto;">
                <div style="text-align:center;">Order Details</div>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Account</span>
                    <span style="float:right;color:blue" id="placeatradeaccount"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Symbol</span>
                    <span style="float:right;color:blue" id="placeatradesymbol"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Action</span>
                    <span style="float:right;color:blue" id="placeatradeaction"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Quantity</span>
                    <span style="float:right;color:blue" id="placeatradequantity"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Order Type</span>
                    <span style="float:right;color:blue" id="placeatradeordertype"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Timing</span>
                    <span style="float:right;color:blue" id="placeatradetiming"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Reinvest Dividends</span>
                    <span style="float:right;color:blue" id="placeatradereinvestdividends"></span>
                </div>
                <br>
                <div style="display:block;padding:2px;">
                    <span style="float:left;">Estimated Value</span>
                    <span style="float:right;color:blue" id="placeatradeestimatedvalue"><img src="../images/loading-green.gif" style="width:43px;height:11px;vertical-align:middle;margin:1px;padding:1px;padding-right:10px;"></span>
                </div>
                <br>
            </div>
            <center>
                <INPUT class="bigbuttons" style="width:75%;margin:5px;padding:0px;" type="button" name="editorder" value="Edit Order" onclick="history.back();">
                <INPUT class="bigbuttons" style="width:75%;" type="button" name="placeorder" value="Place Order" onclick="storeTradeDetails();goToPage('tradestatus.html');">
                <INPUT class="bigbuttons" style="width:75%;" type="button" name="cancelorder" value="Cancel Order" onclick="clearOrderCookies();displayMenu();">
            </center>
            <div class="footer1" align="center">
                <img border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </div>
        </div>
    </body>
</html>
