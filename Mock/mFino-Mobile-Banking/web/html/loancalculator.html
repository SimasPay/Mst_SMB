<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
        <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
    </HEAD>
    <body onload="clearLoanCalculator();setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%"></td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%"  valign="bottom">
                            <div style="height: 10px;">&nbsp;</div>
                            <!--
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%" align="right" valign="middle">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%" align="center" valign="middle">
                            <DIV align="center">
                                <div class="headerLabel">
                                    Loan Calculator
                                </div>
                            </DIV>
                        </td>
                        <td width="20%" align="right" valign="middle">
                            <!--
                                                            <INPUT id="menubutton"
                                                               type="button"
                                                               value="Menu"

                                                               class="menuButton"
                                                               onclick="displayMenu();"
                                                               >
                            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <HR>
        <DIV id="cmbody">
            <FORM method="post" action="">
                <ul>
                    <li id="firstItem" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);" style="background-image:none;" onclick="javascript:document.getElementById('loanamount').focus();">
                        Loan Amount ($)&nbsp;&nbsp;&nbsp;&nbsp;<INPUT id="loanamount" class="textfields" size="10" type="text">
                    </li>
                    <li onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);" style="background-image:none;" onclick="javascript:document.getElementById('loaninterest').focus();">
                        Interest rate (%)&nbsp;&nbsp;&nbsp;&nbsp;<INPUT id="loaninterest" class="textfields" size="5" type="text">
                    </li>
                    <li id="lastItem" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);" style="background-image:none;" onclick="javascript:document.getElementById('loanterm').focus();">
                        Loan Term (Yrs)&nbsp;&nbsp;&nbsp;&nbsp;<INPUT id="loanterm" class="textfields" size="2" type="text">
                    </li>
                </ul>
                <center>
                    <INPUT  class="bigbuttons" style="width:90%;" type="button" name="calculate" value="Calculate" onclick="calculateLoanPayment();">
                </center>

                <div id="calculationsPanel" style="background:transparent;vertical-align:middle;">
                    <ul>
                        <li id="firstItem" style="background-image:none;">
                            Number of Payments&nbsp;&nbsp;&nbsp;<span id="noofpayments" style="color:blue;"></span>
                        </li>
                        <li id="lastItem" style="background-image:none;">
                            Monthly Payment ($)&nbsp;&nbsp;&nbsp;<span id="monthlypayment" style="color:blue;"></span>
                        </li>
                    </ul>
                </div>
            </FORM>
            <DIV class="footer1" align="center">
                <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </DIV>
        </DIV>

    </BODY>
</HTML>
