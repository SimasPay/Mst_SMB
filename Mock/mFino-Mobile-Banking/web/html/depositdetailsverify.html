    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
           <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
    </HEAD>
    <body onload="loadDepositAccount();setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                        </td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%"  valign="bottom">
                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%" valign="middle">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%">
                            <DIV align="center">Verify Details</DIV>
                        </td>
                        <td width="20%">
                            <INPUT id="menubutton"
                                   type="button"
                                   value="Menu"

                                   class="menuButton"
                                   onclick="displayMenu();"
                                   >
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <DIV id="TICKER" style="background-color:white;color:black;overflow:hidden;width:320px;"  onmouseover="TICKER_PAUSED=true" onmouseout="TICKER_PAUSED=false">
               
        </DIV>
        <script type="text/javascript" src="../js/webticker_lib.js" language="javascript"></script>
        <HR>
        <DIV id="cmbody">
            <ul>
                <li id="oneItem" style="background-image:none;">
                Account <span id="depositacid" style="color:blue; padding-left:50px;float:right;">David's Checking</span></li>
            </ul>
            <ul>
                <li id="oneItem" style="background-image:none;">
                    Check Amount <INPUT id="depositamtid" style="margin-left:50px;float:right;text-align:right;" class="textfields" readonly type="text" name="amount1" value="100" maxlength="7" size="5">
                </li>
            </ul>
            <center>
                <table width="95%" height="80px" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="45%" class="roundedBorder">
                            <img height="72px" width="100%" src="../images/check_front.jpg" alt="front image" title="Front Image of Check">
                        </td>
                        <td width="5%">&nbsp;</td>
                        <td  width="45%" class="roundedBorder">
                            <img height="72px" width="100%" src="../images/check_back.jpg" alt="back image" title="Back Image of Check">
                        </td>
                    </tr>
                </table>
            </center>

            <center>
                <INPUT class="bigbuttons"  style="width:40%;" type="button" name="canceldeosit" value="Cancel" onclick="clearDepositAccount();displayMenu();">
                <INPUT class="bigbuttons"  style="width:40%;" type="submit" name="nextdeposit" value="Submit" onclick="goToPage('depositcheckstatus.html');">
            </center><DIV class="footer1" align="center" valign="middle">
            <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
        </DIV>
