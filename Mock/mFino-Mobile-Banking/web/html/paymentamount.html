<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.openmobileallianceorg.org/tech/DTD/xhtml-mobile10.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
        <link rel="stylesheet" href="../css/spinningwheel.css" type="text/css" media="all" />
        <script type="text/javascript" src="../js/spinningwheel.js"></script>
        <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
    </HEAD>
    <body onload="javascript:setPaymentToOption();setPaymentFromOption();setPaymentDateOption();setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                        </td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%"  valign="bottom">
                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%">
                            <DIV align="center">Payment Details</DIV>
                        </td>
                        <td width="20%">
                            <INPUT id="menubutton"
                                   type="button"
                                   value="Menu"

                                   class="menuButton"
                                   onclick="displayMenu();"
                                   >
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <DIV id="TICKER" style="background-color:white;color:black;overflow:hidden;width:320px;"  onmouseover="TICKER_PAUSED=true" onmouseout="TICKER_PAUSED=false">
               
        </DIV>
        <script type="text/javascript" src="../js/webticker_lib.js" language="javascript"></script>
        <hr>
        <DIV id="cmbody">
            <FORM id="myForm" method="post" action="paymentstatus.html">
                <ul>
                    <li id="oneItem" style="background-image: none;">
                        <P>Pay <SPAN id="paymenttooption" style="color:blue;"></SPAN> from <SPAN id="paymentfromoption" style="color:blue;"></SPAN></P>
                    </li>
                </ul>
                <ul>
                    <li onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" id="firstItem" style="padding-right: 30px;" onclick="javascript:document.getElementById('amount1').focus();">
                        Amount $<INPUT id="amount1" style="float:right;text-align:right;" class="textfields" type="text" name="amount1" value="10" maxlength="7" size="5">
                    </li>
                    <li onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" id="lastItem" style="padding-right: 30px;" onclick="openDatePicker('paymentdate');">
                        Date [dd-mmm-yyyy]<input id="paymentdate" style="float:right;text-align:right;font-weight:normal;" class="textfields" type="textfield" readonly size="11">
                    </li>
                </ul>
                <center>
                    <INPUT class="bigbuttons"  style="width:90%;" type="submit" name="payment" value="Make Payment">
                </center>
            </FORM>
            <DIV class="footer1" align="center" valign="middle">
                <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </DIV>
        </DIV>
    </BODY>
</HTML>
