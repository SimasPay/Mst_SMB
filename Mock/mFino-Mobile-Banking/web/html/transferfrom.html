<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.openmobileallianceorg.org/tech/DTD/xhtml-mobile10.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
        <link rel="stylesheet" href="../css/spinningwheel.css" type="text/css" media="all" />
        <script type="text/javascript" src="../js/spinningwheel.js"></script>
        <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
    </HEAD>
    <body  onload="loadTransferOptions();setTransferDateOption();setTimeout('effects()',50);" onscroll="renderFooter();">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                        </td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%">
                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%">
                            <DIV align="center">Transfer Funds</DIV>
                        </td>
                        <td width="20%">
                            <INPUT id="menubutton"
                                   type="button"
                                   value="Menu"

                                   class="menuButton"
                                   onclick="displayMenu();"
                                   >
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <DIV id="TICKER" style="background-color:white;color:black;overflow:hidden;width:320px;"  onmouseover="TICKER_PAUSED=true" onmouseout="TICKER_PAUSED=false">
               
        </DIV>
        <script type="text/javascript" src="../js/webticker_lib.js" language="javascript"></script>
        <HR>
        <DIV class="cmbody">
            <FORM  action="transactionsuccess.html"  method="post" id="transferfundsform">
                <ul style="padding: 0;">
                    <li onclick="goToPage('transferfrom1.html');" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" id="firstItem" style="padding-right: 30px;">
                        From <span id="transferfromid" style="color:blue;float:right;"></span>
                    </li>
                    <li  onclick="goToPage('transferto.html');" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" style="padding-right: 30px;">
                        To <span id="transfertoid" style="color:blue;float:right;"></span>
                    </li>
                    <li onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);" style="background-image: none;color:black;padding-right: 30px;" onclick="javascript:document.getElementById('transferamount').focus();">
                        Amount $<INPUT id="transferamount" style="float:right;text-align:right;" class="textfields" type="text" name="transferamount" value="10" maxlength="7" size="5">
                    </li>
                    <li id="lastItem" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUpPlain(this);" style="background-image: none;color:black;padding-right: 30px;" onclick="openDatePicker('transferdate');">
                        Date [dd-mmm-yyyy]<input id="transferdate" style="float:right;text-align:right;font-weight:normal;" class="textfields" type="textfield" readonly size="11">
                    </li>
                </ul>
                <center><INPUT style="width: 90%;" class="bigbuttons" type="submit" name="signon" value="Transfer"></center>
            </FORM>
            <DIV id="footer" class="footer1" align="center" valign="middle">
                <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </DIV>
        </DIV>

    </BODY>
</HTML>
