    <body onload="setTimeout('effects()',50);">

                        </td>

                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">

                    </tr>
                </tbody>
            </table>
        </DIV>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">

                    </tr>
                </tbody>
            </table>

        <DIV id="TICKER" style="background-color:white;color:black;overflow:hidden;width:320px;"  onmouseover="TICKER_PAUSED=true" onmouseout="TICKER_PAUSED=false">
               
        </DIV>

        <HR>
        <DIV id="cmbody">
            <ul>
                <li id="oneItem" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" onclick="openLanguagePicker('currentlang');">

                    <span id="currentlang" style="display:inline;color:blue; font-size:15px;float:right; padding-right:20px;"> English</span>
                </li>
            </ul>
            <ul>
                <li id="oneItem" onmousedown="linkOnMouseDown(this);" onmouseup="linkOnMouseUp(this);" onclick="openTimeZonePicker('currenttimezone');">

                    <span id="currenttimezone" style="display:inline;color:blue; font-size:15px;float:right;padding-right:20px;"> Pacific</span>

            </ul>
