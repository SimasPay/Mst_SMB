<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.openmobileallianceorg.org/tech/DTD/xhtml-mobile10.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <HEAD>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <TITLE>National Mobile - Mobile Banking</TITLE>
        <link type="text/css" href="../css/mfino.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="../images/desktop_logo.png"/>
           <SCRIPT type="text/javascript" src="../js/mfino.js">
        </SCRIPT>
        <SCRIPT type="text/javascript" >
            window.addEventListener('load', function(){ setTimeout(scrollTo, 0, 0, 1); }, false);
        </SCRIPT>
    </HEAD>
    <body onload="loadAccountActivityDetails();setTimeout('effects()',50);">
        <DIV class="header1">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%">
                        </td>
                        <td width="60%">
                            <a id="homeLink" href="desktop.html"><span style="display:none;">Home</span></a>
                        </td>
                        <td width="20%"  valign="bottom">
                            <div style="height: 10px;">&nbsp;</div>
                            <INPUT id="signoutbutton" type="button" value="Sign Out" class="sign_out" onclick="doSignOut();">
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <hr>
        <DIV class="header2">
            <table border="0" width="100%" cellpadding="0">
                <tbody>
                    <tr>
                        <td width="20%" align="right" valign="middle">
                            <INPUT id="backbutton" type="button" value=" Back" class="back_btn" onclick="javascript:history.back();" >
                        </td>
                        <td width="60%" align="center" valign="middle">
                            <DIV align="center">
                                <DIV class="headerLabel">
                                    Activity Detail
                                </DIV>
                            </DIV>
                        </td>
                        <td width="20%" align="right" valign="middle">
                            <INPUT id="menubutton"
                                   type="button"
                                   value="Menu"
                                   class="menuButton"
                                   onclick="displayMenu();"
                                   >
                        </td>
                    </tr>
                </tbody>
            </table>
        </DIV>
        <HR>
        <DIV class="cmbody">
            <br>
            <div class="bodyLabel"><p style="margin: 5px; padding: 5px;font-weight:bold;"><span id="detailsEl"></span></p></div>
            <ul>
                <li id="firstItem" style="cursor:default;padding-top: 10px;padding-bottom: 10px;background-image:none">
                    <table border="0" cellpadding="0" width="90%">
                        <tbody>
                            <tr style="height: 70%">
                                <td width="50%" align="left" style="color:black; font-size:12px;"><b>Date</b></td>
                                <td width="50%" align="right" style="color:gray; font-size:12px;"><span id="dateEl"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
                <li style="cursor:default;padding-top: 10px;padding-bottom: 10px;background-image:none">
                    <table border="0" cellpadding="0" width="90%">
                        <tbody>
                            <tr style="height: 70%">
                                <td width="50%" align="left" style="color:black; font-size:12px;"><b>Amount</b></td>
                                <td width="50%" align="right" style="color:gray; font-size:12px;"><span id="amountEl"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
                <li style="cursor:default;padding-top: 10px;padding-bottom: 10px;background-image:none">
                    <table border="0" cellpadding="0" width="90%">
                        <tbody>
                            <tr style="height: 70%">
                                <td width="50%" align="left" style="color:black; font-size:12px;"><b>Balance</b></td>
                                <td width="50%" align="right" style="color:gray; font-size:12px;"><span id="balanceEl"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
                <li id="lastItem" style="cursor:default;padding-top: 10px;padding-bottom: 10px;background-image:none">
                    <table border="0" cellpadding="0" width="90%">
                        <tbody>
                            <tr style="height: 70%">
                                <td width="50%" align="left" style="color:black; font-size:12px;"><b>Ref-Id</b></td>
                                <td width="50%" align="right" style="color:gray; font-size:12px;"><span id="refidEl"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
            <DIV class="footer1" align="center" valign="middle">
                <IMG border="0" alt="" src="../images/secure.png"> Â© 2009 mFino Inc. All rights reserved.
            </DIV>
