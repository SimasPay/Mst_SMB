        <script type="text/javascript">

            var feeds = [
                {
                    title: 'MarketWatch.com - Top Stories',

                }

                    title: '',
                    url : ''
                }

                }
            ];

            var dynFeedsCtrl = null;

            function LoadDynamicFeedControl() {
                var options = {
                    stacked : true,
                    horizontal : false,
                    numResults : 5,
                    displayTime : 5000,
                    fadeOutTime : 500,
                    scrollOnFadeOut : true,
                    linkTarget : google.feeds.LINK_TARGET_SELF,
                    pauseOnHover : true
                }
                
                loadNewsList();
                dynFeedsCtrl = new GFdynamicFeedControl(feeds, 'feed-control', options);
            }

            google.setOnLoadCallback(LoadDynamicFeedControl);
