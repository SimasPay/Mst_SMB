<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bank Mock</title>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
	<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-bluesky" />
</h:head>

<h:body>
	<p:layout fullPage="true">
 
    <p:layoutUnit position="north" resizable="true" collapsible="true" styleClass="header">
        	<h:form prependId="false">
				<p:toolbar styleClass="toolbar">
					<p:toolbarGroup align="left" style="margin-left: 5%;">
						<p:separator />
						<h:outputText value="ISO 8583 Simulator" />
						<p:separator />
						<h:outputText value="..." />
						<p:separator />
					</p:toolbarGroup>
					<p:toolbarGroup align="right"
						style="margin-right: 5%;">
						<p:separator />
						<p:clock pattern="dd MMM yyyy, HH:mm:ss" />
						<p:separator />
						<p:commandButton ajax="false"  icon="ui-icon-power" action="Help" title="Help" value="Help" id="helpButton" />
						<p:separator />
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="150" header="Menu">
    	<h:form id="layoutForm" prependId="false">
			<p:menu toggleable="true">
		        <p:submenu label="Channel">
		            <p:menuitem value="ATM Simulator" action="#{linkMenu.atmSimulator}"  icon="ui-icon-disk" />
		            <p:menuitem value="Mobile Simulator" action="#"  icon="ui-icon-arrowrefresh-1-w"/>
		            <p:menuitem value="IB Simulator" action="#"  icon="ui-icon-search"/>
		        </p:submenu>
		        <p:submenu label="Connection">
		            <p:menuitem value="Client" action="#"  ajax="false" icon="ui-icon-close"/>
		            <p:menuitem value="Server" action="#"  ajax="false" icon="ui-icon-close"/>
		        </p:submenu>
		        <p:submenu label="UnCategorized">
		            <p:menuitem value="MFS Server" action="#{linkMenu.common_simulate_mfsServer}"  ajax="false" icon="ui-icon-close"/>
		        </p:submenu>
		        <p:submenu label="About">
		            <p:menuitem value="This Apps" url="http://www.primefaces.org" icon="ui-icon-home"/>
		            <p:menuitem value="ISO 8583" icon="ui-icon-star"/>
		        </p:submenu>
		    </p:menu>
		</h:form>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="?" resizable="true" closable="false" collapsible="true" effect="drop">
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
    	<ui:insert name="content"></ui:insert>
    </p:layoutUnit>
 
</p:layout>
<ui:insert name="dialog">
</ui:insert>
</h:body>
</html>
