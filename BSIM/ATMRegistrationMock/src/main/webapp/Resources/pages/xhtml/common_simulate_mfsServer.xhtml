<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	            	<h:outputText value="------under construction------" />

	        </p:tab>
	        <p:tab title="Log">
	            <h:panelGrid columns="2" cellpadding="10">
	                <h:outputText value="Francis Ford Coppola's legendary..." />
